<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Form to input user details -->
        <div class="form-container">
            <h2>Enter Your Details</h2>
            <form id="resume-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="123-456-7890" required>

                <label for="education">Education</label>
                <input type="text" id="education" placeholder="Degree, University, Year" required>

                <label for="skills">Skills (comma separated)</label>
                <input type="text" id="skills" placeholder="HTML, CSS, JavaScript" required>

                <label for="work">Work Experience</label>
                <textarea id="work" placeholder="Position, Company, Years" required></textarea>

                <button type="submit">Generate Resume</button>
            </form>
        </div>
   <!-- Dynamic Resume Preview -->
   <div class="resume-container" id="resume-container">
    <h2>Live Resume Preview</h2>
    <div class="resume" id="resume">
        <section class="profile">
            <h1 id="display-name">[Your Name]</h1>
            <p id="display-email">[Your Email]</p>
            <p id="display-phone">[Your Phone]</p>
        </section>

        <section class="section">
            <h2>Education</h2>
            <p id="display-education">[Your Education]</p>
        </section>
        <section class="section">
            <h2>Skills</h2>
            <ul id="display-skills"></ul>
        </section>

        <section class="section">
            <h2>Work Experience</h2>
            <p id="display-work">[Your Work Experience]</p>
        </section>
    

<script src="app.js"></script>
</body>
</html>
